<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="css/wwtbam.css">
    <script src="js/WWTBAM.js"></script>
</head>
<body onload="runThese()">

    <div class="questions"></div>
    <div class="rewards" id="money"></div>

        </div>
    </div>

</div>
